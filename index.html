<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Practice App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .problem-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-bottom: 20px;
        }

        .problem {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            font-size: 18px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background: #218838;
        }

        .result {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .correct {
            color: #28a745;
        }

        .incorrect {
            color: #dc3545;
        }

        .history-container {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-top: 10px;
            max-height: 250px;
            overflow-y: auto;
        }

        .history-title {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .history-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .history-item {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
        }

        .history-correct {
            color: #28a745;
            font-weight: bold;
        }

        .history-incorrect {
            color: #dc3545;
            font-weight: bold;
        }

        @media (max-width: 400px) {
            .problem-container,
            .history-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="problem-container">
        <p class="problem">
            <span id="num1"></span> 
            <span id="operator"></span> 
            <span id="num2"></span> =
        </p>
        <input type="number" id="answer" placeholder="Your answer">
        <button onclick="checkAnswer()">Check Answer</button>
        <p class="result" id="result"></p>
    </div>

    <button onclick="nextProblem()" style="margin-bottom: 10px;">Next Problem</button>

    <div class="history-container">
        <h2 class="history-title">Last Answers</h2>
        <ul class="history-list" id="history-list"></ul>
    </div>

    <script>
        let num1Element = document.getElementById('num1');
        let operatorElement = document.getElementById('operator');
        let num2Element = document.getElementById('num2');
        let answerInput = document.getElementById('answer');
        let resultDisplay = document.getElementById('result');
        let historyList = document.getElementById('history-list');

        let currentNum1;
        let currentNum2;
        let currentOperator;
        let correctAnswer;
        const answerHistory = [];
        const MAX_HISTORY = 20;

        function generateProblem() {
            currentNum1 = Math.floor(Math.random() * 99) + 1;
            currentNum2 = Math.floor(Math.random() * 99) + 1;
            const operators = ['+', '-'];
            currentOperator = operators[Math.floor(Math.random() * operators.length)];

            num1Element.textContent = currentNum1;
            operatorElement.textContent = currentOperator;
            num2Element.textContent = currentNum2;
            answerInput.value = '';
            resultDisplay.textContent = '';
            resultDisplay.className = 'result';

            if (currentOperator === '+') {
                correctAnswer = currentNum1 + currentNum2;
            } else if (currentOperator === '-') {
                if (currentNum1 < currentNum2) {
                    [currentNum1, currentNum2] = [currentNum2, currentNum1];
                    num1Element.textContent = currentNum1;
                    num2Element.textContent = currentNum2;
                }
                correctAnswer = currentNum1 - currentNum2;
            }
        }

        function checkAnswer() {
            const userAnswer = parseInt(answerInput.value);
            if (!isNaN(userAnswer)) {
                const problemString = `${currentNum1} ${currentOperator} ${currentNum2}`;
                const isCorrect = userAnswer === correctAnswer;

                resultDisplay.textContent = isCorrect 
                    ? "Correct!" 
                    : `Incorrect. The correct answer is ${correctAnswer}.`;
                resultDisplay.className = `result ${isCorrect ? 'correct' : 'incorrect'}`;

                answerHistory.unshift({ 
                    problem: problemString, 
                    userAnswer: userAnswer, 
                    correct: isCorrect 
                });
                
                if (answerHistory.length > MAX_HISTORY) {
                    answerHistory.pop();
                }
                updateHistoryDisplay();
            } else {
                resultDisplay.textContent = "Please enter a number.";
                resultDisplay.className = 'result';
            }
        }

        function nextProblem() {
            const userAnswer = answerInput.value.trim();
            
            if (userAnswer === '') {
                resultDisplay.textContent = "No answer provided!";
                resultDisplay.className = 'result incorrect';
                
                const problemString = `${currentNum1} ${currentOperator} ${currentNum2}`;
                answerHistory.unshift({ 
                    problem: problemString, 
                    userAnswer: 'No answer', 
                    correct: false 
                });
                
                if (answerHistory.length > MAX_HISTORY) {
                    answerHistory.pop();
                }
                updateHistoryDisplay();
                
                setTimeout(() => {
                    generateProblem();
                }, 1500);
            } else {
                generateProblem();
            }
        }

        function updateHistoryDisplay() {
            historyList.innerHTML = '';
            answerHistory.forEach(item => {
                const listItem = document.createElement('li');
                listItem.className = 'history-item';
                
                listItem.innerHTML = `
                    <span class="history-problem">${item.problem} =</span>
                    <span class="history-answer">${item.userAnswer}</span>
                    <span class="${item.correct ? 'history-correct' : 'history-incorrect'}">
                        ${item.correct ? '✓' : `✗ (${item.userAnswer === 'No answer' ? 'Skipped' : eval(item.problem)})`}
                    </span>
                `;
                historyList.appendChild(listItem);
            });
        }

        generateProblem();
    </script>
</body>
</html>
